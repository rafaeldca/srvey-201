<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<meta charset="utf-8">

	<!-- Custom Styling CSS -->
	<link href="css/navvia_survey_style.css" rel="stylesheet" type="text/css" />

	<!-- google font -->
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
	<title>
		Welcome // {{Survey Name}}
	</title>
</head>
<!-- Body starts here -->

<body>
	<!--  Header starts here -->
	<div class="header">
		<div class="grid">
			<div id="logo">
				<!-- asp:Image tag (don't use span)-->
				<span ID="imgLogo" runat="server" CssClass="FontStyle1" ImageUrl="~/Images/cp_logo-1c-94x168.jpg" /></span>
			</div>
			<!-- survey title goes here -->
			<div id="survey-title">Include asp code to display survey Title</div>
		</div>
	</div>
	<!--  Header ends here -->

	<!--  Survey Main Content start here -->
	<div class="page-wrap">
		<div class="main-content">
			<form method="post" action="A_AssessmentBegin.aspx?UniqueID=ef7c2b16-12b2-46bb-a562-c88bf5c2c08d&amp;Email=%7b%7bcontact.email%7d%7d" id="form1">
				<div class="aspNetHidden">
					<input type="hidden" name="__EVENTTARGET" id="__EVENTTARGET" value="" />
					<input type="hidden" name="__EVENTARGUMENT" id="__EVENTARGUMENT" value="" />
					<input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="/wEPDwULLTE1NTQ5MTE5ODcPZBYCAgMPZBYCAgEPDxYCHghJbWFnZVVybAUefi9pbWFnZXMvTmF2dmlhX0xvZ29fUkdCX1MucG5nZGRkUJbuVlfDq1P2nlQieaEIzHkmC0zRK/0GDUcLuUAHL3A=" />
				</div>
				<script type="text/javascript">
					//<![CDATA[
					var theForm = document.forms['form1'];
					if (!theForm) {
						theForm = document.form1;
					}

					function __doPostBack(eventTarget, eventArgument) {
						if (!theForm.onsubmit || (theForm.onsubmit() != false)) {
							theForm.__EVENTTARGET.value = eventTarget;
							theForm.__EVENTARGUMENT.value = eventArgument;
							theForm.submit();
						}
					}
					 //]]>
				</script>
				<div class="aspNetHidden">
					<input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION" value="/wEdAAJ2n1+Czg8E7OfH8l/smKOUuuS+XidwXWObCqSzNwityI9RfVkBIp59EAJb/5RH0RKcXXPk3pSqp20oWNO9Thnu" />
				</div>
				<div class="main-content">
					<div id="BeginContent" class="FontStyle1">
						<div>GetBeginText</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!--  Main Content ends here -->
</body>
<!--  Stiky footer starts here -->
<div class="footer">
	<div class="grid">
		<div class="block-33">
			<div class="footer-btn">
				<div id="btn-white">
					<!-- asp:LinkButton tag (don't use span)-->
					<span ID="lnkCancel" runat="server" CssClass="FontStyle1" OnClick="lnkCancel_Click">Cancel</span>
				</div>
			</div>
		</div>
		<div class="block-33">
			<div class="footer-btn">
				<span id="btn-red" style="display:none">
				</span>
			</div>
		</div>
		<div class="block-33">
			<div class="footer-btn">
				<div id="btn-green">
					<!-- asp:LinkButton tag (don't use span)-->
					<i id="lnkNext" runat="server" CssClass="FontStyle1" OnClick="lnkNext_Click">Click to Start</i>
				</div>
			</div>
		</div>
	</div>

</html>
